<!doctype html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .login-form {
            width: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body style="height: 100%">
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FileManager</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
        {% if user.is_authenticated %}
            <form class="navbar-form navbar-left" method="get" action="{% url "logout" %}">
                <input type="hidden" name="next" value="/">
                <button type="submit" class="btn btn-default">Выйти</button>
            </form>
        {% else %}
            <form class="navbar-form navbar-left" method="get" action="{% url "login" %}">
                <input type="hidden" name="next" value="/">
                <button type="submit" class="btn btn-default">Войти</button>
            </form>
        {% endif %}
    </div>
</nav>
{% block content %}

{% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
{% endblock %}

</body>
</html>
