{% extends "base.html" %}
{% block content %}
    <div class="login-form">
        <form method="post" action="{% url 'register' %}">
            <legend>Регистрация</legend>
            {% csrf_token %}
            <div class="form-group">
                <label for="">Пользователь</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="form-group">
                <label for="">Пароль</label>
                <input type="text" class="form-control" name="password1">
            </div>

            <div class="form-group">
                <label for="">Подтвреждение пароля</label>
                <input type="text" class="form-control" name="password2">
            </div>

            <button type="submit" class="btn btn-primary" value="register">Зарегистрироваться</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
{% endblock %}
