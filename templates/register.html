{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <div class="login-form">
        <form method="post" action="{% url 'register' %}">
            <legend>Регистрация</legend>
            {% csrf_token %}
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary" value="register">Зарегистрироваться</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
{% endblock %}
